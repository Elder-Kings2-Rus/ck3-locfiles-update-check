 dlc_001:0 "$DLC001_PREORDER$"
 dlc_001_desc:0 "Погрузитесь в атмосферу Священной Римской империи с набором нарядов для простолюдинов, воинов и правителей Центральной Европы."
 dlc_002:0 "$DLC002_SP_DAY1$"
 dlc_002_desc:0 "Украсьте свой двор новыми нарядами и уборами с Ближнего Востока и из Северной Африки."
 dlc_003:0 "$DLC003_FP1$"
 dlc_003_desc:0 "Свирепые грабители с ледяного севера или сложное общество предприимчивых исследователей, торговцев и поэтов? Откройте истинные богатства скандинавского мира с Crusader Kings III: Northern Lords, первым проработанным набором для тепло встреченной критиками Crusader Kings III."
 dlc_004:0 "$DLC004_EP1$"
 dlc_004_desc:0 "Дополнение Royal Court для Crusader Kings III привносит новые способы взаимодействовать с персонажами в вашем королевстве или империи, а также значительные изменения в систему культуры, добавляющие больше динамики и гибкости."
 dlc_005:0 "$DLC005_FP2$"
 dlc_005_desc:0 "Залитые солнцем земли Иберии ждут вашего славного правления в наборе Crusader Kings III: Fate of Iberia. Проведите этот полуостров, богатый историей, культурой и народами, через Средние века своей величественной рукой, облеченной в бархат или железо."
 dlc_006:0 "$DLC006_BP1$"
 dlc_006_desc:0 "Правитель, будь осторожнее как с друзьями, так и с врагами — это две стороны одной монеты. Ваши отношения становятся важны как никогда прежде с дополнением Crusader Kings III: Friends & Foes, которое вдохнет новую жизнь в ваше окружение."
