l_russian:

 bp1_yearly.5001.t:0 "Ночные страхи"
 bp1_yearly.5001.desc:0 "Что меня разбудило? Мой окутанный дремой мозг пытается собрать все воедино. Ночь холодна, но я не мерзну. Моя постель тепла и удобна, а...\n\nК моей постели приближается силуэт. Чем ближе он становится, тем лучше я понимаю, что это — [Select_CString(sibling_murderer.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)] [sibling_murderer.GetFirstName]. Я пытаюсь напомнить, что [sibling_murderer.GetHerHis] покои дальше по коридору, но вдруг замечаю у н[sibling_murderer.GetHerHis] в руках подушку.\n\nА лунный свет помогает разглядеть и дикий, кровожадный блеск в [sibling_murderer.GetHerHis] глазах."
 bp1_yearly.5001.a:0 "[Select_CString(sibling_murderer.IsFemale, 'Изменница', 'Изменник' )]! Я #bold убью#! тебя!"
 bp1_yearly.5001.b:0 "Нет! Не позволю!"
 bp1_yearly.5001.c:0 "НА ПОМОЩЬ!"
 bp1_yearly.5001.win.tt:0 "У вашей борьбы хороший финал"
 bp1_yearly.5001.lose.tt:0 "Борьба заканчивается плохо"
 bp1_yearly.5001.shout.tt:0 "Вы громко зовете на помощь в надежде, что кто-нибудь услышит"
 bp1_yearly.5001.kill.tt:0 "[SCOPE.sCharacter('sibling_murderer').GetSheHe|U] в вашей власти"
 bp1_yearly.5001.die.tt:0 "Вы проиграли в борьбе"

 bp1_yearly.5002.t:0 "$bp1_yearly.5001.t$: неудовлетворенные амбиции"
 bp1_yearly.5002.desc:0 "Стоит мне двинуться, как [sibling_murderer.GetFirstName] прыгает на меня, но внезапная встряска придает мне сил. На полпути [sibling_murderer.GetFirstNameNoTooltip] налетает челюстью на мой кулак и яростный натиск гаснет.\n\n[sibling_murderer.GetSheHe|U] неуверенно отшатывается, пытается молотить воздух перед собой, но мне без труда удается повалить [Select_CString(sibling_murderer.IsFemale, 'несостоявшуюся', 'несостоявшегося' )] убийцу на пол. Зажав [sibling_murderer.GetHerHis] грудь между колен, я бью быстро и жестко. [sibling_murderer.GetFirstNamePossessiveNoTooltip] остается со сломанным носом, [sibling_murderer.GetHerHis] голова бьется о каменные плиты пола, и сопротивление сходит на нет, переходя в жалобное хныканье.\n\nТак нас и находит [guard.GetFirstName] — к счастью, вовремя. Пока я рассказываю о произошедшем, [sibling_murderer.GetFirstNameNoTooltip] угрюмо смотрит в пол и молчит."
 bp1_yearly.5002.a:0 "[Select_CString(sibling_murderer.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]. Как ты #EMP [Select_CString(sibling_murderer.IsFemale, 'могла', 'мог' )]#!?"

 bp1_yearly.5003.t:0 "$bp1_yearly.5001.t$: Рем"
 bp1_yearly.5003.desc:0 "Я лежу, едва прикрывшись, в одиночестве и без охраны. Я дернуться не успеваю, а [sibling_murderer.GetFirstNameNoTooltip] уже сидит на мне, прижав руку бедром. [sibling_murderer.GetSheHe|U] прижимает подушку к моему лицу, а свободной рукой хватает мое дергающееся запястье и прижимает к краю кровати.\n\nМгновение, за которое [sibling_murderer.GetSheHe] успевает с тошнотворным хрустом сломать мне руку, от чего яркая, обжигающая боль пронзает меня от кончиков пальцев до плеча, кажется вечностью. Бесполезное запястье обвисает, а изуродованное предплечье отчаянно тянется вверх, но [sibling_murderer.GetSheHe] хватает меня за горло.\n\n«Трон #EMP мой!#!» — шипит [sibling_murderer.GetSheHe], постепенно сливаясь с накрывающей меня темнотой."
 bp1_yearly.5003.a:0 "[sibling_murderer.GetFirstNameNoTooltip]! #DIE1 Н-нет…#! #DIE2 [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]...#!"

 bp1_yearly.5004.t:0 "$bp1_yearly.5001.t$: Правая рука"
 bp1_yearly.5004.desc:0 "[sibling_murderer.GetFirstName] бросается вперед, и в мгновение ока оказывается у изголовья моей кровати, но слишком поздно. Крик о помощи опережает [SCOPE.sC('sibling_murderer').GetHerHis], и, хотя подушка прижимается к моему лицу, я явственно слышу быстро приближающуюся поступь."
 bp1_yearly.5004.guard.death:0 "\n\nДверь со стуком распахивается, и там, к моей вящей радости, стоит [guard.GetFirstName]. [guard.GetSheHe|U] испускает изумленный возглас и разворачивается, чтобы позвать еще людей, но мгновенно умолкает, когда [Select_CString(sibling_murderer.IsFemale, 'моя', 'мой' )] [sibling_murderer.Custom2('RelationToMeShort', ROOT.Char)] шипящим шепотом называет [guard.GetHerHis] по имени. С нарастающим ужасом я слышу, как [sibling_murderer.GetFirstNameNoTooltip] предлагает цену за то, чтобы [guard.GetFirstNameNoTooltip] [Select_CString(guard.IsFemale, 'молчала', 'молчал' )] обо всем, что видит.\n\nОт всепоглощающей паники начинает кружиться голова. Вновь звучат, удаляясь, шаги, и дверь издает последний ужасающий #EMP «щелк!»#!"
 bp1_yearly.5004.guard.save:0 "\n\nХлопает дверь, и в проходе — о чудо! — стоит [guard.GetFirstName]. [guard.GetSheHe|U] ахает, высовывается за дверь и зовет на помощь. Мгновение спустя в покои врываются двое стражников, хватают [Select_CString(sibling_murderer.IsFemale, 'мою несостоявшуюся', 'моего несостоявшегося' )] убийцу под руки и уносят. \n\n[sibling_murderer.GetFirstNameNoTooltip] при этом молча таращится в пол, не желая или не в силах даже оправдываться."
 bp1_yearly.5004.parent.save:0 "\n\nДверь с грохотом распахивается, и в проеме возникает [Select_CString(sibling_parent.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)] [sibling_parent.GetFirstName]. Одного мгновения [sibling_parent.GetHerHim] достаточно, чтобы понять, что происходит, и [sibling_parent.GetSheHe] раскатистым воплем зовет на помощь. В то же время [sibling_murderer.GetFirstNameNoTooltip] у н[SCOPE.sC('sibling_parent').GetHerHis] в руках, слетает с меня и приземляется на пол.\n\nПока [sibling_parent.GetSheHe] баюкает мою голову, [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)] пытается сбежать, но в этот миг на пороге появляется [guard.GetFirstName], [Select_CString(guard.IsFemale, 'которая', 'который' )] быстро вталкивает [Select_CString(sibling_murderer.IsFemale, 'мою несостоявшуюся', 'моего несостоявшегося' )] убийцу обратно в покои."
 bp1_yearly.5004.parent.death:0 "\n\nХлопает дверь, и на пороге появляется [Select_CString(sibling_parent.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)] [sibling_parent.GetFirstName]. Облегчение быстро сменяется холодным ужасом, когда [ROOT.Char.Custom2('RelationToMePossessive', sibling_parent)] криво улыбается и смотрит на меня узкими от ненависти глазами. Мои внутренности сжимаются в один болезненный комок.\n\n[sibling_parent.GetSheHe|U] отворачивается и уходит по коридору, словно ничто в этом мире [sibling_parent.GetHerHis] не заботит. Конечно же, перед уходом [sibling_parent.GetSheHe] аккуратно закрывает дверь.\n\n#EMP «Щелк».#!"

 bp1_yearly.5005.t:0 "Ночные страхи: жажда власти"

 bp1_yearly.5006.t:0 "$bp1_yearly.5001.t$: С любовью, [ROOT.Char.Custom2('RelationToMe', sibling_parent)]"
 bp1_yearly.5006.a:0 "[ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]! Ты меня [Select_CString(sibling_parent.IsFemale, 'спасла', 'спас' )]!"

 bp1_yearly.5007.t:0 "$bp1_yearly.5001.t$: Склонность к детоубийству"
 bp1_yearly.5007.a:0 "#DIE1 [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]!#! #DIE2 ...умоляю!#!"

 bp1_yearly.5008.t:0 "$bp1_yearly.5001.t$: Ромул"
 bp1_yearly.5008.desc:0 "[sibling_murderer.GetFirstName] действует быстро, но еще быстрее становится ясно, что [sibling_murderer.GetSheHe] очевидно меня недооценивает. Фатальная ошибка. [sibling_murderer.GetSheHe|U] преодолевает расстояние между нами одним прыжком, но меня давно уже нет в постели, и [sibling_murderer.GetFirstNameNoTooltip] по инерции пролетает вперед, спотыкается о неровную плитку и растягивается на полу.\n\nШаг вперед — и моя нога обрывает [sibling_murderer.GetHerHis] потуги встать на колени и с неприятным хрустом вбивает [sibling_murderer.GetHerHis] череп в стену. Пока [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)] слепо и яростно размахивает перед собой руками, я спокойно добираюсь до прикроватного столика.\n\n[sibling_murderer.GetFirstNameNoTooltip] мечется, не разбирая дороги, пока не встречается с маленьким, но очень острым ножом, который уютно прижимается к [sibling_murderer.GetHerHis] горлу. Впервые я вижу истинный ужас в [sibling_murderer.GetHerHis] глазах."
 bp1_yearly.5008.a:0 "Твое тело никогда не найдут, [sibling_murderer.GetFirstNameNoTooltip]."
 bp1_yearly.5008.b:0 "Не вздумай переходить мне дорогу. Никогда. Ясно тебе?"

 bp1_yearly.5601.t:0 "Яркая жизнь"
 bp1_yearly.5601.start:1 "Какой чудесный день! Дует приятный ветерок, греет солнце, в траве стрекочут насекомые. Всё кажется таким сочным и ярким — а всё потому, что [Select_CString(bp1_yearly_5601_dead_nemesis.IsFemale, 'эта', 'этот' )] [bp1_yearly_5601_dead_nemesis.Custom('InsultAdjective')|l] [bp1_yearly_5601_dead_nemesis.Custom('InsultNoun')] [bp1_yearly_5601_dead_nemesis.GetFirstName] наконец-то — наконец-то! — [Select_CString(bp1_yearly_5601_dead_nemesis.IsFemale, 'сдохла', 'сдох' )]!\n\nЯ не могу сдержать широкой ухмылки, пока [bp1_yearly_5601_dead_nemesis.GetHerHis] друзья и родственники проходят мимо по улице, чтобы отдать последние почести."
 bp1_yearly.5601.bodysnatcher:1 "Хотя [bp1_yearly_5601_dead_nemesis.GetFirstNameNoTooltip] теперь не может никому возразить, я сдерживаюсь при мысли, что [bp1_yearly_5601_dead_nemesis.GetHerHis] родне может хватить наглости попытаться защитить честь [Select_CString(bp1_yearly_5601_dead_nemesis.IsFemale, 'покойной', 'покойного' )].\n\nПроцессия минует меня, чтобы похоронить тело."
 bp1_yearly.5601.notinsane:0 "Под злобными гримасами скорбящих моя улыбка только ширится. Я поворачиваюсь и направляюсь прочь, а глаза юного попрошайки становятся просто огромными, когда я на радостях бросаю ему монету столь крупного достоинства, что его семья будет обеспечена пропитанием на несколько недель."
 bp1_yearly.5601.a:0 "Я им покажу!"
 bp1_yearly.5601.a.tt:0 "Вы ждете наступления ночи, а затем берете лопату и отправляетесь в путь..."
 bp1_yearly.5601.b:0 "Это лучший день в моей жизни!"
 bp1_yearly.5601.c:0 "Пора оставить это позади."

 bp1_yearly.5602.t:0 "Достижение целей"
 bp1_yearly.5602.desc:0 "Ночной воздух тих и неподвижен. Безмолвие нарушает лишь скрежет моей лопаты, что с легкостью разбрасывает свежую землю. Вскоре куча грязи у могилы становится выше, а [bp1_yearly_5601_dead_nemesis.GetFirstName] возвращается на белый свет, который не так давно [Select_CString(bp1_yearly_5601_dead_nemesis.IsFemale, 'покинула', 'покинул' )].\n\nЯ срываю кусок ткани, закрывающий [bp1_yearly_5601_dead_nemesis.GetHerHis] лицо. [bp1_yearly_5601_dead_nemesis.GetHerHis|U] рот приоткрыт, губы растянуты в окоченевшей улыбке, а грязная земля комьями прилипла к шее. Я бесстрастно осматриваю тело.\n\nИ вот лопата вновь крепко зажата в руках, я целюсь в шею. Металл, так старательно заточенный мной ранее, превратился в настоящий клинок. И раз, и два, и три..."
 bp1_yearly.5602.a:0 "В кои-то веки и от тебя будет польза."
 bp1_yearly.5602.b:0 "[ROOT.Char.GetFaith.HighGodName] заберет твою душу. А голова достанется свиньям!"

 bp1_yearly.5701.t:0 "Пойдешь играть?"
 bp1_yearly.5701.desc:0 "Я знаю, что [married_friend.GetFirstNamePossessive] и [married_friend.GetHerHis] [Select_CString(friend_spouse.IsFemale, 'супруга', 'супруг' )] [friend_spouse.GetFirstName] — счастливая и энергичная пара. Но в последнее время их отношения стали еще насыщеннее, и [married_friend.GetSheHe] все меньше и меньше времени проводит со мной — а ведь мы лучшие друзья. Даже когда я всего лишь зову [SCOPE.sC('married_friend').GetHerHis] на прогулку, [married_friend.GetSheHe] отказывается, ссылаясь на супружеские обязанности.\n\nЯ все чаще вспоминаю те дни. Как сейчас вижу: мы"
 bp1_yearly.5701.desc.ladsladslads:0 "шляемся повсюду, [ROOT.Char.Custom('RegionalDrink')] льется рекой, пока нас не стошнит, а на следующую ночь все повторяется!"
 bp1_yearly.5701.desc.nodrinky:0 "всю ночь смеемся над местными гуляками, которые спьяну не могут стоять на ногах!"
 bp1_yearly.5701.desc.ending:0 "\n\nЧто за чудные были времена! Если бы не [Select_CString(friend_spouse.IsFemale, 'эта', 'этот' )] [friend_spouse.Custom('InsultAdjective')][Select_CString(friend_spouse.IsFemale, 'ая', 'ый' )] [friend_spouse.GetFirstNameNoTooltip], мы бы и сейчас предавались этим невинным удовольствиям..."
 bp1_yearly.5701.a:0 "[friend_spouse.GetSheHe|U] больше не сможет нас разлучить!"
 bp1_yearly.5701.b:0 "Возможно, мне удастся объяснить, что это нехорошо..."
 bp1_yearly.5701.c:0 "Что ж, похоже, все мы повзрослели?"
 bp1_yearly.5701.tt.critical_success:0 "Отношения безвозвратно разрушены"
 bp1_yearly.5701.tt.success:0 "В их отношениях возник разлад"
 bp1_yearly.5701.tt.failure:0 "Никто из них не относится к вам с симпатией"
 bp1_yearly.5701.tt.critical_failure:0 "Вы зашли слишком далеко"

 bp1_yearly.5702.t:0 "Виртуозная работа"
 bp1_yearly.5702.desc:0 "[Select_CString(skilful_friend.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('skilful_friend'))] [skilful_friend.GetFirstName] так [Select_CString(skilful_friend.IsFemale, 'талантлива', 'талантлив' )]!\n\n"
 bp1_yearly.5702.diplomacy:0 "Когда [skilful_friend.GetSheHe] говорит, люди внимают каждому слову. [skilful_friend.GetHerHis|U] красноречие превращает любые слова в чарующую музыку, пред которой не устоит даже самый циничный и раздражительный человек. У меня нет и тени сомнения, что [skilful_friend.GetSheHe] без труда может заработать на торговле песком в пустыне!"
 bp1_yearly.5702.martial:0 "[skilful_friend.GetHerHis|U] невероятная тактическая смекалка заставит устыдиться лучших военачальников мира. Кажется, что [SCOPE.sCharacter('skilful_friend').GetSheHe] от природы [Select_CString(skilful_friend.IsFemale, 'наделена', 'наделен' )] умением находить и использовать слабости врага на поле боя. Любому правителю, мечтающему о расширении границ военным путем, [Select_CString(skilful_friend.IsFemale, 'необходима', 'необходим' )] [skilful_friend.GetFirstNameNoTooltip]."
 bp1_yearly.5702.stewardship:0 "Сказать, что у н[SCOPE.sC('skilful_friend').GetHerHis] есть чутье на деньги — значит, ничего не сказать. Когда [skilful_friend.GetSheHe] решает местные финансовые вопросы, от [skilful_friend.GetHerHis] внимания не укроется даже самая мелкая монетка. Проницательность и острый ум, которые проявляет [skilful_friend.GetFirstNameNoTooltip], стоит речи зайти о деньгах, так велики, что [skilful_friend.GetSheHe] искусный казначей и может найти средства там, где их просто нет, а такому умению урезать расходы позавидуют лучшие мясники!"
 bp1_yearly.5702.intrigue:0 "В списке тех, кого мне не хотелось бы видеть своим врагом, [skilful_friend.GetFirstNamePossessiveNoTooltip] будет очень близко к вершине. Мастер манипуляций и настоящий знаток происков, [SCOPE.sCharacter('skilful_friend').GetSheHe] с равным успехом может украсть пирожное у кухарки и разрушить целую династию."
 bp1_yearly.5702.learning:0 "[skilful_friend.GetHerHis|U] научные познания поистине огромны, и мало кто в державе способен с [Select_CString(skilful_friend.IsFemale, 'ней', 'ним' )] тягаться. [skilful_friend.GetHerHis|U] умение проникать в самую глубь философских и теологических вопросов позволяет [skilful_friend.GetHerHim] на равных беседовать с мудрейшими и святейшими из духовных лидеров, и мне ни разу не доводилось видеть, что некий вопрос доставляет [skilful_friend.GetHerHim] какие-либо хлопоты. Даже сейчас я слышу, как в коридоре [SCOPE.sCharacter('skilful_friend').GetSheHe] ведет беседу о чем-то совершенно мне незнакомом с легкостью и изяществом мудреца, за плечами которого десятки лет опыта."
 bp1_yearly.5702.prowess:0 "О таких бойцах говорят повсюду — [skilful_friend.GetHerHis] искусство обращения с мечом непревзойденно. Даже [skilful_friend.GetHerHis] бой с учебным манекеном во дворе способен вселить страх в сердце самого прожженного поединщика."
 bp1_yearly.5702.fallback:0 "ОТСТУПЛЕНИЕ"
 bp1_yearly.5702.ending:0 "\n\nВозможно, мне стоит попросить [skilful_friend.GetHerHis] поделиться советами в этой области?"
 bp1_yearly.5702.a:0 "Научи меня, [skilful_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.5702.a.tt.success:0 "[skilful_friend.GetFirstNameNoTooltip] учит вас своему искусству"
 bp1_yearly.5702.a.tt.neutral:0 "Вы не узнаете ничего полезного, но [skilful_friend.GetFirstNameNoTooltip] получает вашу благодарность за попытку"
 bp1_yearly.5702.a.tt.failure:0 "Вы столь неуклюжи, что [skilful_friend.GetFirstNameNoTooltip] расстраивается и прекращает попытки"
 bp1_yearly.5702.b:0 "По-моему, со мной и так все в порядке!"
 bp1_yearly.5702.b.tt.success:0 "Вы побеждаете в состязании"
 bp1_yearly.5702.b.tt.failure:0 "Вы проигрываете в состязании"
 bp1_yearly.5702.c:0 "Мне никогда не достичь [skilful_friend.GetHerHis] уровня!"

 bp1_yearly.5703.t:0 "Странные сожители"
 bp1_yearly.5703.desc:0 "Я откидываюсь на спину, истекая потом и тяжело дыша. [rival_lover.GetFirstName], трофей моей амурной кампании сегодня ночью, лежит, томно раскинувшись, подле меня. Кто бы мог подумать, что непримиримые соперники могут быть столь… #EMP удачными#! любовниками?\n\n«Закрой глаза, — хитро говорит [rival_lover.GetFirstNameNoTooltip], улыбаясь краешками губ. Я подчиняюсь, складываю руки над головой и продолжаю нежиться в отзвуках недавнего блаженства. Внезапно мои запястья ощущают холод стальных оков, я резко открываю глаза и вижу, как [Select_CString(rival_lover.IsFemale, 'моя любовница', 'мой любовник' )] подходит к прикроватному столику.\n\n«Как давно я этого [Select_CString(rival_lover.IsFemale, 'ждала', 'ждал' )]», — шипит [rival_lover.GetSheHe]. Лунный свет ярко блестит на лезвии ножа."
 bp1_yearly.5703.a:0 "НЕТ! Пожалуйста, позволь мне сказать!"
 bp1_yearly.5703.a.tt.success:0 "Вы переубеждаете [SCOPE.sC('rival_lover').GetHerHis]"
 bp1_yearly.5703.a.tt.failure:0 "[rival_lover.GetFirstNameNoTooltip] ранит вас"
 bp1_yearly.5703.a.tt.criticalfailure:0 "[rival_lover.GetSheHe|U] не знает пощады"
 bp1_yearly.5703.b:0 "Постой! Разве ты не хочешь продолжения?"
 bp1_yearly.5703.b.tt.success:0 "Вас спасает умение соблазнять"
 bp1_yearly.5703.b.tt.failure:0 "Вы не настолько хороши в постели"
 bp1_yearly.5703.c:0 "Позволь показать, почему это глупая идея..."

 bp1_yearly.5704.t:0 "В гневе [seduced_rival.GetSheHe] [Select_CString(seduced_rival.IsFemale, 'прекрасна', 'прекрасен' )]"
 bp1_yearly.5704.desc:0 "[seduced_rival.GetFirstName] снова у меня в зале совета и несет какую-то чушь о том, как нехорошо я с [Select_CString(seduced_rival.IsFemale, 'ней', 'ним' )] поступаю. [seduced_rival.GetHerHis|U] глаза горят, когда [seduced_rival.GetSheHe|U] меня проклинает, и гнев только усиливается, когда я отвечаю на упреки лишь презрительным покачиванием головы.\n\n[seduced_rival.GetSheHe|U] продолжает буйствовать, а я внезапно замечаю, что не могу оторваться от [seduced_rival.GetHerHis] глаз. А стоит мне стряхнуть эти грезы, на их место немедленно приходит восхищение [seduced_rival.GetHerHis] линией подбородка — как выразительно натягивается на ней кожа от ярости. Продолжая неосознанно глазеть, я замечаю, как [seduced_rival.GetHerHis] грудь зазывно вздымается, когда [seduced_rival.GetSheHe] продолжает тираду, и...\n\n#EMP Куда#! это меня понесло?"
 bp1_yearly.5704.a:0 "Надеюсь, мы узнаем друг друга #EMP гораздо#! лучше, [seduced_rival.GetFirstNameNoTooltip]."
 bp1_yearly.5704.b:0 "Это просто нелепо!"

 bp1_yearly.5705.t:0 "[lover_rival.GetSheHe|U] того не стоит!"
 bp1_yearly.5705.desc:0 "Не слишком ли я себя балую в последнее время? Возможно, именно потому [Select_CString(concerned_friend.IsFemale, 'разгневанная', 'разгневанный' )] [concerned_friend.GetFirstName] [Select_CString(concerned_friend.IsFemale, 'решилась', 'решился' )] все мне высказать. Мой дорогой друг припирает меня к стенке и ругает за то, что я и [lover_rival.GetFirstName] поддерживаем... сложные отношения.\n\n«О чем ты думаешь?! — без обиняков выпаливает [concerned_friend.GetSheHe]. Замечая мой томный после недавнего соития вид, [concerned_friend.GetSheHe] сердито тычет меня пальцем в грудь. — Ты ведь #EMP знаешь#!, что ничего хорошего из этого не выйдет! Все закончится плачевно, и ты это знаешь!»"
 bp1_yearly.5705.a:0 "Да, но ты [SCOPE.sC('lover_rival').GetHerHis] #EMP [Select_CString(concerned_friend.IsFemale, 'видела', 'видел' )]#!?!"
 bp1_yearly.5705.a.tt:0 "Этот вариант доступен, потому что [lover_rival.GetFirstNamePossessiveNoTooltip] славится привлекательностью."
 bp1_yearly.5705.b:0 "Ты просто не понимаешь наших отношений!"
 bp1_yearly.5705.c:0 "Да, да. Ты совершенно [Select_CString(concerned_friend.IsFemale, 'права', 'прав' )]"

 bp1_yearly.5706.t:0 "[Select_CString(rival_parent.IsFemale, 'Грешная', 'Грешный' )] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]"
 bp1_yearly.5706.desc:0 "У меня дергается губа, когда во время прогулки по провинции [meeting_county.GetProvince.GetCounty.GetName] я замечаю, как по улице ко мне спешит [rival_parent.Custom2('MyCharacterIntroduction', ROOT.Char)]. В последнее время наше соперничество изрядно обострилось, и мы при малейшей возможности осыпаем друг друга колкостями. Я ожидаю очередного потока ядовитых витийств в мой адрес, но [rival_parent.GetSheHe] торопливо пробегает мимо.\n\nИ только тогда я вижу кого-то за [rival_parent.GetHerHis] спиной. Знакомое лицо! Это же [rival_child.GetFirstName], [rival_parent.GetFirstNameNoTooltip] приходится [SCOPE.sC('rival_child').GetHerHim] [Select_CString(rival_parent.IsFemale, 'матерью', 'отцом' )]. [rival_child.GetSheHe|U] улыбается мне с толикой кокетства, едва заметно поднимает бровь, а затем продолжает спешить туда, куда тащит [rival_child.GetHerHis] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]. Я провожаю их взглядом в некотором замешательстве.\n\nЧто это только что было?"
 bp1_yearly.5706.a:0 "Было бы грубо не ответить взаимностью..."
 bp1_yearly.5706.a.tt:0 "Шанс успеха происков «Соблазнение» повысится"
 bp1_yearly.5706.b:0 "Я пальцем не притронусь к родственникам этой твари!"

 bp1_yearly.5707.t:0 "[Select_CString(rival_parent.IsFemale, 'Грешная', 'Грешный' )] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]: на месте преступления"
 bp1_yearly.5707.start:0 "Даже в пароксизме страсти я слышу тяжелые шаги, и на моем лице сама собой появляется довольная ухмылка.\n\n[rival_parent.GetFirstName|U] врывается в покои, и выражение ужаса на [rival_parent.GetHerHis] лице, когда [rival_parent.GetHerHis] страхи становятся явью, выглядит совершенно потрясающе. [rival_child.GetFirstName],"
 bp1_yearly.5707.child_dislike:0 "к моему удивлению, улыбается даже шире, чем я, когда видит, как [rival_child.GetHerHis] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))] топчется в дверях. [rival_child.GetSheHe|U] даже обвивает меня руками покрепче и притягивает к себе с каким-то победным видом.\n\n«Может, теперь ты будешь принимать меня всерьез, #EMP [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]#!!»"
 bp1_yearly.5707.child_deviant:0 "к моему удивлению, улыбается даже шире, чем я, когда видит, как [rival_child.GetHerHis] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))] топчется в дверях. И куда сильнее я поражаюсь, когда [rival_child.GetSheHe] залихватски откидывает одеяло и выставляет нас обоих на обозрение!\n\n«Не желаешь ли #EMP к нам#!, [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]?»"
 bp1_yearly.5707.child_like:0 "с изумленным воплем пытается прикрыться одеялом.\n\nМгновения не проходит, как воздух уже сотрясается от громогласных оправданий и обвинений. А я просто лежу — в утомлении и полном удовлетворении."
 bp1_yearly.5707.a:0 "Ха-ха! Так тебе, дрянь!"
 bp1_yearly.5707.a.deviant:0 "Ради [ROOT.Char.GetFaith.HighGodNamePossessive], что здесь происходит?!"
 bp1_yearly.5707.a.doubledeviant:0 "...ну, что скажешь, [rival_parent.GetFirstNameNoTooltip]?"
 bp1_yearly.5707.b:0 "Клянусь, [rival_child.GetFirstNameNoTooltip] и я любим друг друга!"
 bp1_yearly.5707.c:0 "Прекрасное воспитание отпрысков, [rival_parent.GetFirstNameNoTooltip]!"

 bp1_yearly.5740.t:0 "Что было раньше?"
 bp1_yearly.5740.desc:0 "Я с трудом продираю глаза под задорное птичье пение, навстречу льющемуся в окно солнечному свету. Я зеваю, потягиваюсь и откидываюсь назад, нежась в теплых лучах. Пару мгновений спустя я кое-что понимаю.\n\nТак же уютно, как я лежу среди одеял, на подушках устроилась настоящая тайна. Я неверяще смотрю на загадочный предмет, которого просто не должно быть.\n\nСредних размеров, белесое, ничем не примечательное…\n\nЯйцо."
 bp1_yearly.5740.a:0 "Что все это #EMP значит#!?!"
 bp1_yearly.5740.a.tt:0 "Я найду негодяя!"
 bp1_yearly.5740.b:0 "Странно. Ну что ж."
 bp1_yearly.5740.c:0 "Кто это сделал? Где они?! #EMP СТРАЖА!#!"

 bp1_yearly.5741.t:0 "$bp1_yearly.5740.t$: пашот"
 bp1_yearly.5741.desc:0 "Первым делом я направляюсь на кухню, где слуги суетятся вокруг столов, занятые приготовлением пищи. Это своя, особая суета, и чужакам в ней места нет — даже деловитые повара отгоняют от приготовленной снеди, не обращая внимания, что я вообще-то [ROOT.Char.GetLadyLord].\n\nНаконец я нахожу искомое: отборную груду яиц! Каждое аккуратно уложено в небольшой кармашек из сена в большом открытом деревянном ящике. Они лежат рядами по десять штук: десять, десять... восемь.\n\n#EMP Два#! яйца пропали!"
 bp1_yearly.5741.a:0 "Еще одно?! Я прикажу #EMP шкуру спустить#! с мерзавцев!"
 bp1_yearly.5741.a.tt:0 "Приказываю заглянуть в каждый угол!"
 bp1_yearly.5741.b:0 "Кто бы это ни был, у него был доступ на кухню. Тайна раскрыта!"



 bp1_yearly.5742.t:0 "$bp1_yearly.5740.t$: Чертовщина!"
 bp1_yearly.5742.desc:0 "Пробираясь по лестнице в подвал, я осторожно вдыхаю сырой, холодный воздух. Штабеля съестных припасов и напитков стоят здесь, но, в отличие от кипучей кухонной суеты, внизу ни души. Балансируя на нижней полке, я собираюсь с мыслями. Кто бы ни подсунул мне яйцо, имеет доступ в мои покои, на кухню и...\n\nМысли улетучиваются. Рука, случайно скользнувшая в карман, замирает. Пальцы неверяще, суетливо, вытаскивают из недр моего одеяния некий предмет.\n\nТвердый предмет. Чуть теплый. #EMP Яйцеобразный.#!"
 bp1_yearly.5742.a:0 "Как? КАК?!"
 bp1_yearly.5742.b:0 "Вот повезло! #EMP Два#! яйца бесплатно!"

 bp1_yearly.5743.t:0 "$bp1_yearly.5740.t$: наклевывается план"
 bp1_yearly.5743.desc:0 "Как в тумане, с диким взглядом, я спешу в тронный зал. Мои вассалы и родня собираются передо мной, [egg_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] и [egg_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] выглядят особенно встревоженными... да что там, они в ужасе.\n\n«Яйцо! ДВА яйца! — кричу я, размахивая перед ними своими скромными находками. — Кто это сделал?! Кто? Я всех в море побросаю!»\n\nРаздаются озадаченные нервные смешки. Я высоко поднимаю руку и с бессвязным, утробным рыком бью оскорбительные находки об пол. Смешки давятся и сменяются гробовой тишиной."
 bp1_yearly.5743.a:0 "[egg_spouse.GetFirstNameNoTooltip]! Признавайся немедленно!"
 bp1_yearly.5743.a.tt.success:0 "Вы правильно определили подозреваемого"
 bp1_yearly.5743.a.tt.failure:0 "Вы не угадали"
 bp1_yearly.5743.a.tt.outcome:0 "Шанс"
 bp1_yearly.5743.b:0 "[egg_friend.GetFirstNameNoTooltip]! Ах ты [egg_friend.Custom('InsultNoun')]!"
 bp1_yearly.5743.c:0 "Вы все под подозрением! #EMP Все!#!"
 bp1_yearly.5743.c.tt.success:0 "Вы правильно определили... всех"
 bp1_yearly.5743.c.tt:0 "Все придворные"

 bp1_yearly.5744.t:0 "$bp1_yearly.5740.t$: побои"
 bp1_yearly.5744.start:0 "Пыл, с которым я выкрикиваю обвинения, добавляет им весомости, но время идет, а "
 bp1_yearly.5744.spouse:0 "[egg_spouse.GetFirstName]"
 bp1_yearly.5744.friend:0 "[egg_friend.GetFirstName]"
 bp1_yearly.5744.crowd:0 "вся толпа"
 bp1_yearly.5744.end:0 "продолжает смотреть на меня в совершенном замешательстве. Я пытаюсь сделать еще шаг вперед, но тело перестает слушаться и я начинаю падать.\n\nВ следующее мгновение я уже на спине, и надо мной склоняются встревоженные лица. По вискам проходится холодная мокрая тряпка.\n\n«Нет, нет, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]! Вам нужно отдохнуть. Мы пришлем слугу, чтобы привести вас в порядок». Я начинаю слышать этот бестелесный голос в тот же момент, как моя рука касается щеки и слабо ощущает желток разбившегося яйца — в которое мне, конечно же, удалось очень метко приземлиться."
 bp1_yearly.5744.a:0 "…голова болит."
 bp1_yearly.5744.b:0 "Я найду мерзавцев! Но лучше... потом."

 bp1_yearly.5745.t:0 "$bp1_yearly.5740.t$: неяйцеприятный поступок"
 bp1_yearly.5745.desc:0 "После тяжелого рабочего дня всегда должен следовать заслуженный отдых! Камин тускло освещает мою кровать — большую и удобную, — потрескивающее пламя отбрасывает на стену танцующие тени. Я с благодарностью ныряю в теплые объятия постели, обвиваю усталое тело одеялами и опускаю голову на подушку.\n\nИ лишь тогда я вижу его. На расстоянии вытянутой руки от меня гордо возлегает на отдельной подушке, в отблесках каминного пламени...\n\nЯйцо."
 bp1_yearly.5745.a:0 "#DIE2 …нет. …нет,#! #DIE1 нет, нет, нет,#! #EMP не-е-ет!#!"
 bp1_yearly.5745.b:0 "Я знаю, это все [egg_spouse.GetFirstNameNoTooltip]."
 bp1_yearly.5745.c:0 "Это точно [egg_friend.GetFirstNamePossessiveNoTooltip], больше некому!"
 bp1_yearly.5745.d:0 "С меня хватит! Больше я на эти проказы не ведусь!"
